{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">{{ 'Edit ' if edit else 'Add New ' }}S006_ContainerHistory</h1>

        <form hx-post="{{ form_action }}" 
              hx-target="#main-content"
              hx-swap="outerHTML"
              class="space-y-6">
            
            <div class="flex flex-col">
                <label for="container_id" class="text-sm font-semibold text-gray-600 mb-1">Container</label>
                <select id="container_id" 
                        name="container_id"
                        class="px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select...</option>
                    {% for related in containers %}
                    <option value="{{ related.id }}" {{ 'selected' if edit and item.container_id == related.id else '' }}>
                        {{ related.name if hasattr(related, 'name') else related.id }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="flex flex-col">
                <label for="port_id" class="text-sm font-semibold text-gray-600 mb-1">Port</label>
                <select id="port_id" 
                        name="port_id"
                        class="px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select...</option>
                    {% for related in ports %}
                    <option value="{{ related.id }}" {{ 'selected' if edit and item.port_id == related.id else '' }}>
                        {{ related.name if hasattr(related, 'name') else related.id }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="flex flex-col">
                <label for="client_id" class="text-sm font-semibold text-gray-600 mb-1">Client</label>
                <select id="client_id" 
                        name="client_id"
                        class="px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select...</option>
                    {% for related in clients %}
                    <option value="{{ related.id }}" {{ 'selected' if edit and item.client_id == related.id else '' }}>
                        {{ related.name if hasattr(related, 'name') else related.id }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="flex flex-col">
                <label for="container_status_id" class="text-sm font-semibold text-gray-600 mb-1">Container Status</label>
                <select id="container_status_id" 
                        name="container_status_id"
                        class="px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select...</option>
                    {% for related in containerstatuss %}
                    <option value="{{ related.id }}" {{ 'selected' if edit and item.container_status_id == related.id else '' }}>
                        {{ related.name if hasattr(related, 'name') else related.id }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="flex flex-col">
                <label for="damage" class="text-sm font-semibold text-gray-600 mb-1">Damage</label>
                <input type="text" 
                       id="damage" 
                       name="damage"
                       class="px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       value="{{ item.damage if edit else '' }}">
            </div>
            <div class="flex flex-col">
                <label for="updated" class="text-sm font-semibold text-gray-600 mb-1">Updated</label>
                <input type="datetime-local" 
                       id="updated" 
                       name="updated"
                       class="px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       value="{{ item.updated if edit else '' }}">
            </div>
            
            <div class="flex justify-end space-x-4 mt-8">
                <a href="{{ url_for('crud.s006_containerhistory.list_s006_containerhistory') }}" 
                   class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded">
                    Cancel
                </a>
                <button type="submit" 
                        class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded">
                    {{ 'Update' if edit else 'Create' }}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
